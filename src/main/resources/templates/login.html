<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
<form action="/loginUser" method="post">

    <header>
        <nav class="navbar navbar-light text-center" style="background-color: #e3f2fd;">
            <h1 class="my-0 mr-md-auto font-weight-normal title-champion"> CHAMPIONSHIP </h1>
        </nav>
    </header>

    <h2 class="h3 mb-3 font-weight-normal text-center">Login</h2>

    <div class="form-container">
        <div class="container">
            <label for="uname"><strong>Nom d'utilisateur</strong></label>
            <input type="text" placeholder="Nom d'utilisateur" name="uname" id="uname" required>
            <label for="psw"><strong>Mot de passe</strong></label>
            <input type="password" placeholder="Mot de passe" name="psw" id="psw" required>
        </div>
        <button type="submit" class="btn btn-info"><strong>Se connecter</strong></button>
        <div class="d-flex flex-row align-items-center justify-content-between">
            <a data-th-href="@{/addUser}">Vous n'avez pas de compte?</a>
        </div>
    </div>
</form>
</body>
</html>
